<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var n1 = Number(window.prompt('Digite sua primeira nota'))
        var n2 = Number(window.prompt('Digite sua segunda nota'))
        var n3 = Number(window.prompt('Digite sua terceira nota'))
        var n4 = Number(window.prompt('Digite sua quarta nota'))
        var calculo = (n1 + n2 + n3 + n4) / 4
        document.write(`Oi ${nome}, Sua média é ${calculo}`)
    </script>
</body>
</html>
